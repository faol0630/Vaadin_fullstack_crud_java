server.port=${PORT:8080}
spring.output.ansi.enabled=always;
logging.level.org.atmosphere = warn
spring.mustache.check-template-location = false

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/tutorial_vaadin?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrival=true
spring.datasource.username:root
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
#no incluir el 5 : org.hibernate.dialect.MySQL5Dialect , lanza varios errores.
spring.jpa.show-sql=true

# Launch the default browser when starting the application in development mode
vaadin.launch-browser=true
# To improve the performance during development.
# For more information https://vaadin.com/docs/flow/spring/tutorial-spring-configuration.html#special-configuration-parameters
vaadin.whitelisted-packages = com.vaadin,org.vaadin,dev.hilla,com.example.application
spring.jpa.defer-datasource-initialization = true

data.initialization.enabled=true

